<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Upcoming!</a>
        </div>

        <div class="navbar-collapse collapse">
            <form ng-hide="topBarCtrl.username" class="navbar-form navbar-right" role="form" ng-submit="topBarCtrl.login()">
                <div class="form-group">
                    <input ng-model="topBarCtrl.loginData.username" type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input ng-model="topBarCtrl.loginData.password" type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>

            <form ng-show="topBarCtrl.username" class="navbar-form navbar-right" role="form" ng-submit="topBarCtrl.logout()">
                {{topBarCtrl.username}}
                <button type="submit" class="btn btn-success">Logout</button>
            </form>

        </div><!--/.navbar-collapse -->

    </div>
</div>
