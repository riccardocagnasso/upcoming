<div class="row">

    <div class="col-md-9">

        <div class="row">
            <div class="col-sm-6 col-md-3" ng-repeat="upcoming in MyUpcomingsCtrl.upcomings">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>{{upcoming.name}}</h3>
                        <p>{{upcoming.description}}</p>
                        <p>{{upcoming.date | date}}</p>
                        <p>{{upcoming.username}}</p>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-3">
        <h4>More stuff</h4>
    </div>

</div>
